<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
    <div class="section--one">
        <h1 class="section--one__name">Priya Dharshini S</h1>
        <p class="section--one__role">Web Developer</p>
        <a href="index.html" class="section--one__contact">Home</a>
      </div>
      <div class="contact--form">
    <form>
      <table>
        <tr>
          <td>Name :</td>
          <td><input type="text" placeholder="Your Name" class="contact--form__input"/></td>
        </tr>
        <tr>
          <td>Email :</td>
          <td><input type="email" placeholder="Your Email" class="contact--form__input"/></td>
        </tr>
        <tr>
          <td>Messsage :</td>
          <td><textarea placeholder="Your Message" class="contact--form__textarea"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" class="contact--form__submit"></input></td>
        </tr>
      </table>
    </form>
    </div>
    <div class="section--five">
        <p class="section--five__title">
          Social Media:
          <a
            href="https://www.linkedin.com/in/priya-dharshini-sengottaiyan25/"
            target="_blank"
            >LinkedIn</a
          >
        </p>
        <p class="section--five__desc">&copy; Priya Dharshini</p>
      </div>
    </div>
  </body>
</html>
